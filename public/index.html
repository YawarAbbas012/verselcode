          result = result.filter(p => p.name.toLowerCase().includes(search.toLowerCase()));

        (currentPage - 1) * itemsPerPage,

                <div><label className="block text-sm font-medium text-gray-700 mb-1">ZIP Code</label><input required type="text" name="zip" onChange={handleChange} className="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-indigo-500 outline-none bg-gray-50" /></div>
              </div>
              <div><label className="block text-sm font-medium text-gray-700 mb-1">Bank Account Number</label><div className="relative"><input required type="text" name="bankAccount" placeholder="Account Number" onChange={handleChange} className="w-full border border-gray-300 rounded-lg px-4 py-3 pl-12 focus:ring-2 focus:ring-indigo-500 outline-none bg-gray-50" /><i className="ph ph-bank absolute left-4 top-3.5 text-gray-400 text-xl"></i></div></div>
              <button type="submit" className="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-xl transition mt-6 shadow-lg text-lg">Pay ${total.toFixed(2)}</button>
            </form>
          </div>
        </div>
      );
    };

    const Orders = ({ orders }) => (
      <div className="container mx-auto px-4 py-10 fade-in">
        <h2 className="text-3xl font-bold mb-8 text-center">Order History</h2>
        {orders.length === 0 ? (
          <div className="text-center py-10">
            <p className="text-gray-500 mb-4">You haven't placed any orders yet.</p>
          </div>
        ) : (
          <div className="max-w-4xl mx-auto space-y-6">
            {orders.map(order => (
              <div key={order.id} className="bg-white rounded-xl shadow-md border border-gray-100 p-6 transition hover:shadow-lg">
                <div className="flex justify-between items-center mb-4 border-b pb-4">
                  <div>
                    <span className="block text-sm text-gray-500">Order ID: #{order.id}</span>
                    <span className="font-bold text-gray-900 text-lg">{order.date}</span>
                  </div>
                  <div className="text-right">
                    <span className="block text-sm text-gray-500">Total Amount</span>
                    <span className="font-bold text-indigo-600 text-2xl">${order.total}</span>
                  </div>
                </div>
                <div className="mb-4">
                  <h4 className="font-semibold text-gray-700 mb-2">Customer Details</h4>
                  <div className="text-sm text-gray-600 grid grid-cols-1 md:grid-cols-2 gap-2">
                    <p><i className="ph ph-user mr-2"></i> {order.details.firstName} {order.details.lastName}</p>
                    <p><i className="ph ph-phone mr-2"></i> {order.details.phone}</p>
                    <p><i className="ph ph-envelope mr-2"></i> {order.details.email}</p>
                    <p><i className="ph ph-map-pin mr-2"></i> {order.details.address}, {order.details.city}</p>
                  </div>
                </div>
                <div className="bg-gray-50 rounded-lg p-4">
                  <h4 className="font-semibold text-gray-700 mb-2">Items</h4>
                  <div className="space-y-2">
                    {order.items.map(item => (
                      <div key={item.id} className="flex justify-between items-center text-sm border-b border-gray-200 pb-2 last:border-0 last:pb-0">
                        <span className="text-gray-700 font-medium">{item.quantity}x {item.name}</span>
                        <span className="font-bold text-gray-900">${(item.price * item.quantity).toFixed(2)}</span>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            ))}
          </div>
        )}
      </div>
    );

    const Footer = () => (
      <footer className="bg-gray-900 text-white py-16 mt-auto">
        <div className="container mx-auto px-4">
          <div className="grid md:grid-cols-4 gap-12 mb-12">
            <div>
              <h4 className="text-2xl font-bold mb-6 flex items-center gap-2 text-white"><i className="ph ph-shopping-bag text-indigo-400"></i> Shopzo</h4>
              <p className="text-gray-400 text-sm leading-relaxed">Your one-stop shop for everything cool and trendy. Quality products, unbeatable prices, and excellent service.</p>
            </div>
            <div>
              <h5 className="font-bold mb-6 text-lg">Shop</h5>
              <ul className="text-gray-400 text-sm space-y-3">
                <li><a href="#" className="hover:text-white transition">New Arrivals</a></li>
                <li><a href="#" className="hover:text-white transition">Best Sellers</a></li>
                <li><a href="#" className="hover:text-white transition">Sales & Deals</a></li>
              </ul>
            </div>
            <div>
              <h5 className="font-bold mb-6 text-lg">Support</h5>
              <ul className="text-gray-400 text-sm space-y-3">
                <li><a href="#" className="hover:text-white transition">Order Tracking</a></li>
                <li><a href="#" className="hover:text-white transition">Returns Policy</a></li>
                <li><a href="#" className="hover:text-white transition">Contact Us</a></li>
              </ul>
            </div>
            <div>
              <h5 className="font-bold mb-6 text-lg">Contact</h5>
              <div className="text-gray-400 text-sm space-y-3 mb-6">
                <p className="flex items-center gap-2"><i className="ph ph-user"></i> Yawar Patoana</p>
                <p className="flex items-center gap-2"><i className="ph ph-envelope"></i> <a href="mailto:myawarpatoana@gmail.com" className="hover:text-white">myawarpatoana@gmail.com</a></p>
                <p className="flex items-center gap-2"><i className="ph ph-phone"></i> +92 300 1234567</p>
              </div>
              <div className="flex space-x-4">
                <a href="#" className="text-gray-400 hover:text-white transition text-2xl"><i className="ph ph-facebook-logo"></i></a>
                <a href="#" className="text-gray-400 hover:text-white transition text-2xl"><i className="ph ph-instagram-logo"></i></a>
                <a href="#" className="text-gray-400 hover:text-white transition text-2xl"><i className="ph ph-linkedin-logo"></i></a>
              </div>
            </div>
          </div>
          <div className="border-t border-gray-800 pt-8 text-center text-gray-600 text-sm">
            &copy; 2023 Shopzo Inc. All rights reserved.
          </div>
        </div>
      </footer>
    );

    // --- Main App Component ---

    const App = () => {
      const [page, setPage] = useState('home');
      const [cart, setCart] = useState([]);
      const [wishlist, setWishlist] = useState([]);
      const [orders, setOrders] = useState([]);
      const [selectedProduct, setSelectedProduct] = useState(null);
      const [toast, setToast] = useState({ show: false, message: '' });

      useEffect(() => {
        const savedCart = JSON.parse(localStorage.getItem('ecommerce_cart')) || [];
        const savedWishlist = JSON.parse(localStorage.getItem('ecommerce_wishlist')) || [];
        const savedOrders = JSON.parse(localStorage.getItem('ecommerce_orders')) || [];
        setCart(savedCart);
        setWishlist(savedWishlist);
        setOrders(savedOrders);
      }, []);

      useEffect(() => { localStorage.setItem('ecommerce_cart', JSON.stringify(cart)); }, [cart]);
      useEffect(() => { localStorage.setItem('ecommerce_wishlist', JSON.stringify(wishlist)); }, [wishlist]);
      useEffect(() => { localStorage.setItem('ecommerce_orders', JSON.stringify(orders)); }, [orders]);

      const showToast = (message) => {
        setToast({ show: true, message });
        setTimeout(() => setToast({ show: false, message: '' }), 3000);
      };

      const addToCart = (product) => {
        setCart(prevCart => {
          const existing = prevCart.find(item => item.id === product.id);
          if (existing) {
            showToast(`Added +1 ${product.name} to cart`);
            return prevCart.map(item => item.id === product.id ? { ...item, quantity: item.quantity + 1 } : item);
          }
          showToast(`Added ${product.name} to cart`);
          return [...prevCart, { ...product, quantity: 1 }];
        });
      };

      const addOrder = (order) => {
        setOrders(prev => [order, ...prev]);
      };

      const removeOrder = (id) => {
        // This function is no longer needed since we removed the button
        // But keeping it in App scope doesn't hurt
        if (confirm("Are you sure you want to delete this order history?")) {
          setOrders(prev => prev.filter(order => order.id !== id));
          showToast("Order history deleted");
        }
      };

      const removeFromCart = (id) => setCart(prevCart => prevCart.filter(item => item.id !== id));
      const updateQuantity = (id, quantity) => setCart(prevCart => prevCart.map(item => item.id === id ? { ...item, quantity } : item));
      const clearCart = () => setCart([]);

      const toggleWishlist = (product) => {
        if (wishlist.some(item => item.id === product.id)) {
          setWishlist(prev => prev.filter(item => item.id !== product.id));
          showToast("Removed from wishlist");
        } else {
          setWishlist(prev => [...prev, product]);
          showToast("Added to wishlist");
        }
      };

      const renderPage = () => {
        // Routing Logic
        if (page === 'home') {
          return (
            <>
              <Hero setPage={setPage} />
              <ProductGrid
                products={productsData}
                activeCategory="All"
                addToCart={addToCart}
                setPage={setPage}
                setSelectedProduct={setSelectedProduct}
                wishlist={wishlist}
                toggleWishlist={toggleWishlist}
              />
            </>
          );
        } else if (page === 'detail') {
          return selectedProduct ? <ProductDetail product={selectedProduct} addToCart={addToCart} setPage={setPage} /> : setPage('home');
        } else if (page === 'cart') {
          return <Cart cart={cart} updateQuantity={updateQuantity} removeFromCart={removeFromCart} setPage={setPage} />;
        } else if (page === 'wishlist') {
          return <Wishlist wishlist={wishlist} addToCart={addToCart} removeFromWishlist={(id) => toggleWishlist({ id })} setPage={setPage} />;
        } else if (page === 'orders') {
          return <Orders orders={orders} />;
        } else if (page === 'checkout') {
          return <Checkout cart={cart} setPage={setPage} clearCart={clearCart} showToast={showToast} addOrder={addOrder} />;
        } else {
          // Assume page string matches a category name
          return (
            <ProductGrid
              products={productsData}
              activeCategory={page}
              addToCart={addToCart}
              setPage={setPage}
              setSelectedProduct={setSelectedProduct}
              wishlist={wishlist}
              toggleWishlist={toggleWishlist}
            />
          );
        }
      };

      return (
        <div className="min-h-screen flex flex-col font-sans text-gray-900">
          <Header cartCount={cart.reduce((sum, item) => sum + item.quantity, 0)} wishlistCount={wishlist.length} setPage={setPage} />
          <main className="flex-1">
            {renderPage()}
          </main>
          <Footer />
          <Toast message={toast.message} show={toast.show} onClose={() => setToast({ show: false, message: '' })} />
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>

</html>
